      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px #e60000;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #ff0000;
    }

    .result {
      margin-top: 40px;
      font-size: 26px;
      font-weight: bold;

    /* New Max Pro Animation - Extra Background Animation */
    .max-pro-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 0, 0, 0.5) 20%, transparent 50%);
      background-size: 200% 200%;
      animation: pulseBackground 4s ease-in-out infinite;
      pointer-events: none;
      z-index: -1;
    }

    @keyframes pulseBackground {
      0% {
        background-position: 0% 0%;
      }
      50% {
        background-position: 100% 100%;
      }
      100% {
        background-position: 0% 0%;
      }
    }

    .autocomplete-items {

      border-bottom: none;
      border-top: none;
      z-index: 99;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      max-height: 200px;
      overflow-y: auto;
      background-color: #222;
      border-radius: 0 0 10px 10px;
    }
    
    .autocomplete-items div {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #444;
      color: #fff;
    }

      background-color: #333;
    }
    
    .autocomplete-active {
